<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>晴天想造ENTERTAINMENT. | LP</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>
  <header class="header">
    <div class="inner container">
      <a class="logo" href="#top">
        <div class="title font-serif">晴天想造</div>
        <div class="sub">ENTERT<span style="color:#ec4899">AI</span>NMENT<span style="color:#ec4899">.</span></div>
      </a>
      <nav class="nav">
        <a href="#feature">Feature</a><a href="#philosophy">Philosophy</a><a href="#models">Models</a>
        <a href="#gallery">Gallery</a><a href="#services">Services</a><a href="#news">News</a><a href="#contact">Contact</a>
      </nav>
      <button id="hamb" class="hamb" aria-label="メニュー">
        <span class="bars"><span></span><span></span><span></span></span>
      </button>
    </div>
  </header>

  <div id="mmask" class="mmask" hidden></div>
  <aside id="mnav" class="mnav" aria-hidden="true" role="dialog" aria-label="モバイルメニュー">
    <button id="mclose" class="close" aria-label="閉じる">×</button>
    <a class="mlink" href="#feature">Feature</a><a class="mlink" href="#philosophy">Philosophy</a><a class="mlink" href="#models">Models</a>
    <a class="mlink" href="#gallery">Gallery</a><a class="mlink" href="#services">Services</a><a class="mlink" href="#news">News</a><a class="mlink" href="#contact">Contact</a>
  </aside>

  <main id="top">
    <section class="hero full-width">
      <video
        id="heroVideo"
        class="bg"
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        poster="./hero_poster.png"
      >
        <source src="./hero1.mp4" type="video/mp4" />
      </video>
      <div class="shade"></div>
      <div class="copy container">
        <div>
          <img src="./logo_white.svg" alt="Seiten Sozo Entertainment Logo" style="max-width: 150px; margin-inline: auto; margin-bottom: 24px;">
          <h1 class="font-serif">愛とAIが織りなす、<br>新世代エンタメを世界へ。</h1>
          <p class="mt-3" style="color:#e5e7eb;max-width:720px;margin-inline:auto">
            LuLuとku No.06の音楽を出発点に、新会社「晴天想造ENTERTAINMENT.」を設立。
            音楽・映像・広告・イベントまで、ジャンルを超えた新しい表現の場を切り拓きます。
          </p>
        </div>
      </div>
    </section>

    <section class="cf">
      <div class="container" style="max-width:820px">
        </div>
    </section>

    <section id="feature" class="section">
      <div class="container figgrid">
        </div>
    </section>

    <section id="philosophy" class="section philo">
      <div class="container">
        </div>
    </section>

    <section id="models" class="section full-width">
      <div class="container">
        <h3 class="font-serif" style="font-size:26px">MODELS</h3>
      </div>
      <div id="modelsContainer" class="mt-4">
        </div>
    </section>

    <section id="gallery" class="section">
      <div class="container">
        </div>
    </section>

    <section id="services" class="section services">
      <div class="container">
        </div>
    </section>

    <section id="news" class="section" style="background:#fff">
      <div class="container">
        </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container fbar">
      </div>
  </footer>

  <div id="lightbox" class="lightbox" style="display: none;">
    <button id="lightboxClose" class="lightbox-close">&times;</button>
    <div id="lightboxContent" class="lightbox-content"></div>
  </div>

  <div id="modalMask" class="modal-mask" hidden></div>
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-label="ポリシー">
    <header><strong class="font-serif" id="modalTitle">Title</strong><button class="x" id="modalClose" aria-label="閉じる">×</button></header>
    <div id="modalBody" class="body small"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./cms.js"></script>

</body>
</html>
